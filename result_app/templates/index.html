<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <meta charset="UTF-8" />
  <title>Voting Result</title>
</head>
<body>
  <label>Table Data:</label>
  <table>
    <tr>
      <th>Cat</th>
      <th>Dog</th>
    </tr>
    <tr>
      <td>{{cat}} %</td>
      <td>{{dog}} %</td>
    </tr>
  </table>
</body>
</html>
